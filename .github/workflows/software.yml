name: Software

on:
  push:
    branches:
      - main
      - dev-*
    paths-ignore:
      - 'b1display/**'
      - 'c1minimal/**'
      - 'fl16-inputmodules/**'
      - 'ledmatrix/**'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - 'b1display/**'
      - 'c1minimal/**'
      - 'fl16-inputmodules/**'
      - 'ledmatrix/**'

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: true

